<h2>VACT Room Configuration</h2>
<h4><span>Building: {{equipCtrl.room_properties.bldg}}</span><span>Room: {{equipCtrl.room_properties.room}}</span><span>VACT Type: {{equipCtrl.room_properties.vactType}}</span></h4>
<div class="col-sm-12" id="sourceEquipment">
  <h4>Source Equipment</h4>
  <span ng-repeat="source in equipCtrl.sources | filter:equipCtrl.filterNone" class="vactButton" ng-class="{displaying:targetSelection != 'none'}" ng-init="targetSelection = source.target">
    <vact-button source="source" ></vact-button>
    {{source.label}}
    <div class="display">Displayed on</div>
    <select ng-model="targetSelection"
            ng-options="target.id as target.label for target in equipCtrl.targets"
            ng-change="equipCtrl.targetSelected(source, targetSelection)">
    </select>
  </span>
</div>
<div class="col-sm-12" id="targetEquipment">
  <h4>Target Equipment</h4>
  <span ng-repeat="target in equipCtrl.targets | filter:equipCtrl.filterNone" class="vactButton" ng-class="{displaying:sourceSelection != 'none'}" ng-init="sourceSelection = target.source">
    <vact-button source="target"></vact-button>
    {{target.label}}
    <div class="display">Displaying</div>
    <select ng-model="sourceSelection"
            ng-options="source.id as source.label for source in equipCtrl.sources"
            ng-change="equipCtrl.sourceSelected(target, sourceSelection)">
    </select>
  </span>
</div>
